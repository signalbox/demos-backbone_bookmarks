<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="vendor/stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
 
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>

    <script src="vendor/javascripts/underscore-1.1.7.js"></script>
    <script src="vendor/javascripts/underscore.string.js"></script>
    <script src="vendor/javascripts/json2.js"></script>
    <script src="vendor/javascripts/jquery-1.6.3.js"></script>
    <script src="vendor/javascripts/backbone-0.5.3.js"></script>
    <script src="vendor/javascripts/handlebars-1.0.0.beta.3.js"></script>
    <script src="vendor/javascripts/bootstrap-modal.js"></script>
    
    <script src="javascripts/extensions.js"></script>
    <script src="javascripts/backbone.js"></script>
    <script src="javascripts/config.js"></script>
    <script src="javascripts/models.js"></script>
    <script src="javascripts/collections.js"></script>
    <script src="javascripts/views.js"></script>
    <script src="javascripts/router.js"></script>
    <script src="javascripts/application.js"></script>

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>
    
    <div id="nav" class="topbar"></div>
    
    <div id="container" class="container"></div>

    <script id="nav-template" type="text/x-handlebars-template">
      {{#if user}}
        <div class="topbar-inner">
          <div class="container-fluid">
            <a class="brand" href="#">Demo</a>
            <ul class="nav">
              <li class='{{currentPage "dashboard"}}'><a href="#dashboard">Dashboard</a></li>
              <li class='{{currentPage "about"}}'><a href="#about">About</a></li>
            </ul>
            <p class="pull-right">
              Logged in as {{ user.username }}
              |
              <a href="#sign-out" class="sign_out">sign out</a>
            </p>
          </div>
        </div>
      {{/if}}
    </script>

    <script id="sign_in-template" type="text/x-handlebars-template">
      <div class="container">
        <div class="row">
          <div class="span8 offset4">
            <div class="page-header">
              <h1>Sign In</h1>
            </div>
            <form action="/proxy/app/users" method="post" accept-charset="utf-8">
              <fieldset>
                <div class="clearfix">
                  <label for="username">Username</label>
                  <div class="input">
                    <input class="xlarge" id="username" name="username" size="30" type="text" />
                  </div>
                </div>
                <div class="actions">
                  <input type="submit" class="btn primary" value="Sign in">
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </script>
    
    <script id="dashboard-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="span4">
          <button class="btn primary new_bookmark">Add</button>
        </div>
        <div class="span12">
          <div class="page-header">
            <h1>Dashboard</h1>
          </div>
          <div id="bookmarks">
          </div>
        </div>
      </div>
    </script>
    
    <script id="about-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="span16">
          <div class="page-header">
            <h1>About</h1>
          </div>
        </div>
      </div>
    </script>
    
    <script id="new_bookmark_modal-template" type="text/x-handlebars-template">
      <h1>New Bookmark</h1>
      <form action="" method="post" accept-charset="utf-8">
        <fieldset>
          <div class="clearfix">
            <label for="username">Url</label>
            <div class="input">
              <input class="xlarge" id="location" name="location" size="30" type="text" />
            </div>
          </div>
          <div class="actions">
            <input type="submit" class="btn primary" value="Create">
            <button type="reset" class="btn">Cancel</button>
          </div>
        </fieldset>
      </form>
    </script>
    
    <script id="bookmark-template" type="text/x-handlebars-template">
      <p>
        {{ location }}
      </p>
    </script>
    
  </body>
</html>
